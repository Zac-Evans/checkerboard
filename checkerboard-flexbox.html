<!DOCTYPE html>

    <head>
        <title>Checkerboard with Flexbox</title>
        <style>

            }
            .red {

            }
            .box{
                height: 100px;
                width: 100px;
            }
            .row {
                display:flex;
                flex-direction: row;
            }
            .row-reverse {
                display:flex;
                flex-direction: row-reverse;
            }
            .checkerboard {
                width: 800px;

    </head>
